<div class="container">
  <div class="row">
      <div class="col col-12 col-sm-2"></div>
      <div class="col col-12 col-sm-8">
          <br><br><br>
          <h1 class="text-center">Search Person</h1>
          <br><br>
          <form (ngSubmit) = onSubmit(f) #f="ngForm">
              <table class="table table-borderless">
                  <tr>
                      <td><h4 class="text-left">Mobile:</h4></td>
                      <td><input type="text" class="form-control" name="smob" ngModel></td>
                  </tr>
                  <tr>
                      <td></td>
                      <td><button class="btn btn-info" type="submit" ngSubmit>SEARCH</button></td>
                  </tr>

              </table>
          </form>
      </div>
      <div class="col col-12 col-sm-2"></div>
  </div>


  <p *ngIf="!status else display">
    
  </p>
  <ng-template #display>
    <div class="row">
      <div class="col col-12 col-sm-12">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>mobile</th>
          </tr>
          <tr *ngFor="let data of person">
              <td>{{data.uname}}</td>
              <td>{{data.umail}}</td>
              <td>{{data.umsg}}</td>
              <td>{{data.umob}}</td>
          </tr>
        </table>
       </div>
      </div>
    
  </ng-template>
