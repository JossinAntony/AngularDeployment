<div class="container">
  <div class="row">
      <div class="col col-12 col-sm-2"></div>

          <h1 class="text-center">Delete Person by MObileno.</h1>

          <form (ngSubmit) = onSubmit(f) #f="ngForm">

              </table>
          </form>
      </div>
      <div class="col col-12 col-sm-2"></div>
  </div>
</div>
